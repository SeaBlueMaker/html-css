<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="boostcourse1.css">
</head>
<body>
    <table border="1">
        <caption>동아리별 학년 수</caption>
        <colgroup>
            <col style="background-color: powderblue;" width="10%">
            <col style="background-color: green;" width="30%">
            <col span="2" style="background-color: bisque;" width="15%">
            <col style="background-color: greenyellow;" width="30%">
        </colgroup>
        <thread>
            <tr>
                <th rowspan="2">동아리</th>
                <th rowspan="2">1학년</th>
                <th colspan="2">2학년</th>
                <th rowspan="2">3학년</th>
            </tr>
            <tr>
                <th>문과</th>
                <th>이과</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>바둑부</td>
                <td>20</td>
                <td>16</td>
                <td>10</td>
                <td>18</td>
            </tr>
            <tr>
                <td>문예부</td>
                <td>25</td>
                <td>18</td>
                <td>12</td>
                <td>30</td>
            </tr>
            <tr>
                <td>배구부</td>
                <td>6</td>
                <td>4</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
